<h2>{{title}}</h2>
<ul class="plats">
  <li *ngFor="let plat of plats"
    [class.selected]="plat === selectedPlat"
    (click)="onSelect(plat)">
    <span class="badge">{{plat.id}}</span> {{plat.name}}
  </li>
</ul>
<div *ngIf="selectedPlat">
  <h2>
    Je veux en savoir plus sur {{selectedPlat.name | uppercase}}
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
