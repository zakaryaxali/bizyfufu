<div class="form-group">
  <input #search
         placeholder="search for location"
         autocorrect="off"
         autocapitalize="off"
         spellcheck="off"
         type="text"
         class="form-control"
         [formControl]="searchControl"
         (keyup.enter)="recommanderPlats(search.value)">
  <button (click)="recommanderPlats(search.value)">Search</button>
</div>
